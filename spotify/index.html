<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favorite music is here</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><img src="/images/logo.jpg" alt="Spotify"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="song-list">
            <h1>Best of NCS - Enjoy your music</h1>
        </div>
        <div class="song-banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="my-progress-bar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward-step"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9be4fb29d3.js" crossorigin="anonymous"></script>
</body>
</html>
